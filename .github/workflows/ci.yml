name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Type check
        run: bun run type-check

      - name: Run tests
        run: bun run test

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js (for vsce)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: bun install

      - name: Bundle CLI with esbuild
        run: bun run build
        working-directory: packages/cli

      - name: Compile CLI binary
        run: bun build packages/cli/dist/index.js --compile --outfile sentriflow

      - name: Verify CLI version
        run: |
          VERSION=$(jq -r '.version' packages/cli/package.json)
          OUTPUT=$(./sentriflow --version)
          if [[ "$OUTPUT" != "$VERSION" ]]; then
            echo "Version mismatch: expected '$VERSION', got '$OUTPUT'"
            exit 1
          fi
          echo "âœ“ Version verified: $VERSION"

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Build VS Code extension
        working-directory: packages/vscode
        run: |
          bun run build
          vsce package --no-dependencies
