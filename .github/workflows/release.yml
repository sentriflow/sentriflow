name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.3)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-cli:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: linux-x64
            artifact: sentriflow-linux-x64
          - os: macos-latest
            target: darwin-x64
            artifact: sentriflow-darwin-x64
          - os: macos-latest
            target: darwin-arm64
            artifact: sentriflow-darwin-arm64
          - os: windows-latest
            target: windows-x64
            artifact: sentriflow-windows-x64.exe

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build CLI
        run: bun build packages/cli/index.ts --compile --target=bun-${{ matrix.target }} --outfile ${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  build-vscode:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js (for vsce)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: bun install

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Build VS Code extension
        working-directory: packages/vscode
        run: |
          bun run build
          vsce package --no-dependencies

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: vscode-extension
          path: packages/vscode/*.vsix

  release:
    needs: [build-cli, build-vscode]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version from tag
        id: version
        env:
          INPUT_VERSION: ${{ inputs.version }}
          GIT_REF: ${{ github.ref }}
          EVENT_NAME: ${{ github.event_name }}
        run: |
          if [ "$EVENT_NAME" = "workflow_dispatch" ]; then
            echo "version=$INPUT_VERSION" >> $GITHUB_OUTPUT
          else
            echo "version=${GIT_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Prepare release files
        run: |
          mkdir -p release
          cp artifacts/sentriflow-linux-x64/sentriflow-linux-x64 release/
          cp artifacts/sentriflow-darwin-x64/sentriflow-darwin-x64 release/
          cp artifacts/sentriflow-darwin-arm64/sentriflow-darwin-arm64 release/
          cp artifacts/sentriflow-windows-x64.exe/sentriflow-windows-x64.exe release/
          cp artifacts/vscode-extension/*.vsix release/
          chmod +x release/sentriflow-linux-x64
          chmod +x release/sentriflow-darwin-x64
          chmod +x release/sentriflow-darwin-arm64
          ls -la release/

      - name: Generate checksums
        id: checksums
        run: |
          cd release
          sha256sum * > checksums.txt
          echo "checksums<<EOF" >> $GITHUB_OUTPUT
          cat checksums.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          files: release/*
          body: |
            ## Downloads

            ### CLI
            | Platform | Download |
            |----------|----------|
            | Linux (x64) | `sentriflow-linux-x64` |
            | macOS (Intel) | `sentriflow-darwin-x64` |
            | macOS (Apple Silicon) | `sentriflow-darwin-arm64` |
            | Windows (x64) | `sentriflow-windows-x64.exe` |

            ### VS Code Extension
            Download the `.vsix` file and install via:
            ```
            code --install-extension sentriflow-vscode-*.vsix
            ```

            ## SHA256 Checksums
            ```
            ${{ steps.checksums.outputs.checksums }}
            ```
