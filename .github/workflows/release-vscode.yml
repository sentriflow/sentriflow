name: Release VS Code Extension

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: bun install

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Get version from package.json
        id: version
        run: |
          VERSION=$(jq -r '.version' packages/vscode/package.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=vscode-v$VERSION" >> $GITHUB_OUTPUT

      - name: Build extension
        working-directory: packages/vscode
        run: |
          bun run build
          vsce package --no-dependencies

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: VS Code Extension ${{ steps.version.outputs.version }}
          files: packages/vscode/*.vsix
          body: |
            ## SentriFlow VS Code Extension ${{ steps.version.outputs.version }}

            ### Installation
            Download the .vsix file and install:
            
            ```bash
            code --install-extension sentriflow-vscode-${{ steps.version.outputs.version }}.vsix
            ```
            
            Or install from VS Code: Extensions > ... > Install from VSIX
