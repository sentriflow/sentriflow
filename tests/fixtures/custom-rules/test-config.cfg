!
! Test Configuration for CLI Licensing Integration Tests
! This file contains Cisco IOS configuration samples to test custom rules
!
hostname TEST-ROUTER
!
! Interface with description (should pass TEST-JSON-001)
interface GigabitEthernet0/0
 description Management Interface - Connect to OOB Network
 ip address 192.168.1.1 255.255.255.0
 no shutdown
!
! Interface without description (should trigger TEST-JSON-001)
interface GigabitEthernet0/1
 ip address 10.0.0.1 255.255.255.0
 no shutdown
!
! Interface without description (should trigger TEST-JSON-001)
interface Loopback0
 ip address 1.1.1.1 255.255.255.255
!
! VTY lines with exec-timeout (should pass TEST-TS-001)
line vty 0 4
 exec-timeout 5 0
 transport input ssh
 login local
!
! VTY lines without exec-timeout (should trigger TEST-TS-001)
line vty 5 15
 transport input ssh
 login local
!
! Console line without logging synchronous (should trigger TEST-TS-002)
line con 0
 password cisco123
 login
!
! AAA configuration
aaa new-model
aaa authentication login default local
!
! Banner
banner motd ^
===============================================
AUTHORIZED ACCESS ONLY
===============================================
^
!
end
